<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Créditos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Créditos</h1>
        <div id="datosUsuario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required><br><br>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required><br><br>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" required><br><br>
            
            <button id="btnContinuar">Continuar</button>
        </div>
        
        <div id="mensajeEdad" class="mensaje-edad"></div>
        
        <form id="formularioCredito" class="oculto">
            <label for="moneda">Moneda:</label>
            <div id="moneda">
                <input type="radio" id="pesos" name="moneda" value="pesos" required>
                <label for="pesos"><img src="./img/pesos.webp" alt="Pesos" class="moneda-img"></label>
                <p>Pesos</p>
                
                <input type="radio" id="dolares" name="moneda" value="dolares">
                <label for="dolares"><img src="./img/dolares-estados-unidos.jpeg" alt="Dólares" class="moneda-img"></label>
                <p>Dólares</p>
                
                <input type="radio" id="euros" name="moneda" value="euros">
                <label for="euros"><img src="./img/euro.jpg" alt="Euros" class="moneda-img"></label>
                <p>Euros</p>
            </div><br><br>
            
            <label for="monto">Monto del crédito:</label>
            <input type="number" id="monto" required><br><br>
            
            <label for="interes">Tasa de interés (%):</label>
            <input type="number" id="interes" required readonly><br><br>
            
            <label for="años">Años:</label>
            <input type="number" id="años" required><br><br>
            
            <button type="submit">Calcular</button>
        </form>
        
        <h2>Resultado</h2>
        <p id="resultado"></p>
        <table id="tablaPagos" border="1">
            <thead>
                <tr>
                    <th>Mes</th>
                    <th>Pago Mensual</th>
                    <th>Saldo Restante</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="./simulador.js"></script>
</body>
</html>
